---
__mariadb_daemon: mariadb
__mariadb_packages:
  - mariadb
__mariadb_slow_query_log_file: /var/log/mysql/mysql-slow.log
__mariadb_log_error: /var/log/mysql.err
__mariadb_syslog_tag: mysql
__mariadb_pid_file: /run/mysqld/mysqld.pid
__mariadb_config_file: /etc/my.cnf
__mariadb_config_include_dir: /etc/my.cnf.d
__mariadb_socket: /run/mysqld/mysqld.sock
__mariadb_supports_innodb_large_prefix: true
