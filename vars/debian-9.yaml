---

mariadb_dependencies:
  - iproute2

mariadb_packages:
  - libmariadb-dev
  - mariadb-server
  - python{{ '3' if ansible_python.version.major | int == 3 else '' }}-mysqldb
  - python{{ '3' if ansible_python.version.major | int == 3 else '' }}-pip
  - python{{ '3' if ansible_python.version.major | int == 3 else '' }}-setuptools
  - python{{ '3' if ansible_python.version.major | int == 3 else '' }}-pymysql

mariadb_config_file: /etc/mysql/my.cnf

mariadb_config_dir: /etc/mysql
mariadb_config_include_dir: "{{ mariadb_config_dir }}/conf.d"


mariadb_python_packages:
  - name: mysqlclient
    version: 1.4.6

...
