---

systemd_lib_directory: "/usr/lib/systemd/system"

mariadb_packages:
  - hostname
  - mariadb
  - mariadb-common
  - mariadb-server
  - python3-setuptools

mariadb_build_packages:
  - mariadb-devel
  - gcc
  - gcc-c++
  - autoconf
  - automake
  - python3-devel

mariadb_python_packages:
  - name: mysqlclient

