---

- name: check if a custom root password is specified
  debug:
    msg: >
      Warning!!
      The MariaDB root password was left empty.
      Please set a custom password with role variable mariadb_root_password
      to secure your database server!
  when:
    - mariadb_root_password | length == 0

- name: set MariaDB root password
  mariadb_root_password:
    dba_root_username: "{{ mariadb_root_username }}"
    dba_root_password: "{{ mariadb_root_password }}"
    dba_socket: "{{ mariadb_socket }}"
    dba_config_directory: "{{ mariadb_config_dir }}"
    mycnf_file: "{{ mariadb_root_home }}/.my.cnf"

# This command will fail when the root password was set previously
- name: check if root password is set
  command: >
    mysqladmin -u root status
  changed_when: false
  failed_when: false
  register: root_pwd_check
  tags: mariadb

- name: disallow root login remotely
  command: >
    mysql
      --skip-column-names
      --batch
      --execute
      "delete from mysql.user where user = '{{ mariadb_root_username }}' and host not in ('localhost', '127.0.0.1', '::1')"
  changed_when: false

- name: get list of hosts for the anonymous user
  command: >
    mysql
      --skip-column-names
      --batch
      --execute
      'select host from mysql.user where user = ""'
  register: mariadb_anonymous_hosts
  changed_when: false
  check_mode: false

- name: remove anonymous mariadb users
  mysql_user:
    name: ""
    host: "{{ item }}"
    state: absent
  # no_log: true
  loop:
    "{{ mariadb_anonymous_hosts.stdout_lines | default([]) }}"

- name: remove mariadb test database
  mysql_db:
    name: test
    state: absent

...
