---

- name: Check if mariadb is already installed.
  stat:
    path: /etc/init.d/mysql
  register: mariadb_installed

- name: Update apt cache if mariadb is not yet installed.
  package:
    update_cache: yes
  when: mariadb_installed.stat.exists == false

- name: Determine required python libraries.
  set_fact:
    deb_mysql_python_package: "{% if 'python3' in ansible_python_interpreter|default('') %}python3-mysqldb{% else %}python-mysqldb{% endif %}"

- name: Ensure mariadb Python libraries are installed.
  package:
    name: '{{ deb_mysql_python_package }}'
    state: present

- name: Ensure mariadb packages are installed.
  package:
    name: '{{ item }}'
    state: present
  with_items: "{{ mariadb_packages }}"
  register: deb_mysql_install_packages

# Because Ubuntu starts mariadb as part of the install process, we need to stop
# mysql and remove the logfiles in case the user set a custom log file size.
- name: Ensure mariadb is stopped after initial install.
  service:
    name: '{{ mariadb_daemon }}'
    state: stopped
  when: mariadb_installed.stat.exists == false

- name: Delete innodb log files created by apt package after initial install.
  file:
    path: '{{ mariadb_datadir }}/{{item}}'
    state: absent
  with_items:
    - "ib_logfile0"
    - "ib_logfile1"
  when: mariadb_installed.stat.exists == false

- name: Check if mariadb packages were installed.
  set_fact:
    mariadb_install_packages: '{{deb_mariadb_install_packages is defined and deb_mariadb_install_packages.changed}}'

- name: install mysqltuner
  package:
    name: mysqltuner
    state: present
  when: mariadb_mysqltuner is defined and mariadb_mysqltuner == true
